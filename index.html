<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="left-container">
    <img class="image" src="ski.jpg">
    <div id="logo-background">
      <img id="logo" src="odin-lined.png">
      <div id="business-name">ODIN SKIING</div>
    </div>
  </div>
  <div class="right-container">
    <div class="top-right-container">
      <div id="information">
        <div>Join our website to get the best ski holiday offers from around the world!<br> Also dive into the world of skiing with up to date news on everything snow sports.</div>
        <div id="comment">You know you want to.</div>
      </div>
    </div>
    <div class="middle-right-container">
      <div id="content">
        <div id="caption">Let's do this!</div>
        <form>
          <div class='form-row-one'>
            <div class="form-layout">
              <label for='first-name'>FIRST NAME</label>
              <input id='first-name' name='first-name' type='text'/>
            </div>
            <div class="form-layout">
              <label for='last-name'>LAST NAME</label>           
              <input id='last-name' name='last-name' type='text'/>
            </div>        
          </div>
          <div class="form-row-two">
            <div class="form-layout">
              <label for="email">EMAIL</label>
              <input id="email" 
                    type="email"
                    name="email"
                    placeholder="joe@example.com"/>
            </div>
            <div class="form-layout">
              <label for='phone-number'>PHONE NUMBER</label>
              <input id='phone-number' 
                    name='phone-number' 
                    type='tel'
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                    placeholder="111-111-1111"/>
            </div>
          </div>
          <div class="form-row-three">
            <div class="form-layout">
              <label for="password">PASSWORD</label>                
              <input id="password" name="password" type="password">
            </div>        
            <div class="form-layout">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input id="confirm-password" name="confirm-password" type="password">  
            </div>      
          </div>
        </form>
      </div>
    </div>
    <div class="bottom-right-container">
      <button type="submit">Create Account</button>
      <div>Already have an account? Log in</div>  
    </div>  
  </div>
</body>
</html>
